<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>首页-1</title>
          <link href="css/base.css" rel="stylesheet" />
          <link href="css/index-1.css" rel="stylesheet" />
     </head>
     <body>
          <div class="front-page pRel mod-page">
               <div class="inner" style="height:770px">
                    <div class="header clearfix color-white">
                        <div class="logo fl clearfix">
                            <img src="images/logo.png" class="fl maR21"/>
                            <h2 class="fl LH-H63 fSize30">校企职通车</h2>
                            <h3 id="sel-add" class="cur-pointer fl LH-H47 fSize14 paTop14 maL30"><b>北京市</b><span class="maL18">[切换城市]<img src="images/trigle01.png" class="v-mid maL6" /></span></h3>
                        </div>
                        <div class="login fr paTop10">
                            <a href="login.html?newAcc=1" class="b-Radius5">注册</a>
                            <a href="login.html?newAcc=0" class="b-Radius5">登录</a>
                        </div>
                        <div id="address" class="address LH-H60 v-mid clearfix" style="display: none;">
                            <h2 class="fl maL50 fSize18">省<input id="sel-pro" value="北京市" readonly /><ul id="province"></ul></h2>
                            <h2 class="fl maL50 fSize18">市<input id="sel-city" value="北京市" readonly /><ul id="city"></ul></h2>
                            <p class="maL50 fl LH-H50 paTop10 fSize14"><span class="color-yellow">热门城市：</span>北京 上海 杭州 广州 深圳</p>
                        </div>
                    </div>
                    <div class="center-teil t-center">
                          <p class="subtitle fSize16 W260 LH-H35 t-center">加强大学生实践学习经验</p>
                          <h2 class="maT28 fSize0"><img src="images/title-txt.png" /></h2>
                          <p class="maT38"><input type="text" placeholder="岗位名称/学校名称/企业名称" class="search LH-H48 v-top"/><button class="search-btn">搜索</button></p>
                    </div>
                    <ul class="lis-inline module-entry">
                         <li><a href="#">高校需求</a></li><li><a href="#">企业需求</a></li><li><a href="#">充电站</a></li>
                         <li><a href="#">招聘会</a></li><li><a href="#">校企岗位</a></li><li><a href="#">职业规划</a></li>
                    </ul>
                    <i class="pic-wrapper weiter"><img src="images/icon-weiter.png" /></i>
               </div>
          </div>
          <div class="mod-page bg-blueL class-show" id="app-show">
               <h2 class="t-center p-title LH56">课堂展示</h2>
               <h3 class="p-subtitle LH37 fSize24 t-center">CLASSROOM</h3>
               <ul class="lis-inline">
                    <li class="pic-box t-center" v-for="(item,index) in showInfos" :class="cssrotate(index)" :style="zStyle(index)">
                         <i class="pic-wrapper show-frame"><img :src="item.imgsrc" /></i>
                         <p class="fSize18">{{item.txt}}</p>
                    </li>
               </ul>
          </div>
          <script src="js/jquery-3.1.0.min.js"></script>
          <script src="js/vue.js"></script>
          <script src="js/index-1.js"></script>
     </body>
</html>
